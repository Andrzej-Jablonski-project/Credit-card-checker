<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker bank cards</title>
    <link rel="stylesheet" href="main.scss">
</head>
<body>
    <section class="card-checker">
        <h1 class="card-checker__header">Checker bank cards</h1>
        <label class="card-checker__label" for="card-number">The number can contain spaces or dashes:</label>
        <input class="card-checker__input" type="text" id="card-number" name="card-number" size="16" minlength="13" maxlength="20">
        <div class="card-checker__info-bar"><p class="card-checker__info-bar__content">Your card is:</p></div>
        <button class="card-checker__button">Check card number</button>
    </section>
    <script src="index.js"></script>
</body>
</html>
